<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritesheet Cutter by Vigor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <h1 style="font-size: 65px;">Spritesheet Cutter</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <br>
    <div class="Box">
    <label for="spriteWidth">Sprite Width:</label>
    <input type="number" id="spriteWidth" min="1" value="16">
    <br>
    <br>
    <label for="spriteHeight">Sprite Height:</label>
    <input type="number" id="spriteHeight" min="1" value="16">
    </div>
    <br>
    <br>
    <button id="cutButton">Cut Sprites</button>
    <br>
    <br>
    <button id="downloadSelectedButton">Download Selected Sprites</button>
    <br>
    <br>
    <button id="downloadAllButton">Download All Sprites</button>
    <br>
    <br>
    <div id="spriteContainer"></div>
    <div class="right">
      made by
      <a href="https://github.com/VigorWorks">
        Vigor works
      </a> 
    </div>

    <script src="script.js"></script>
</body>
</html>
